<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <meta name="author" content="Dardan Rrafshi"/>
    <meta name="description" content="Erstellen Sie sich Ihren eigenen Becher und holen Sie sich die FroYo Experience nach Hause!"/>
    <meta name="keywords" content="Frozen Yogurt, FroYo, Joghurt, Eiskrem, Speiseeis, Softeis, Dessert, Mixen, Toppings"/>

    <title>Yummy Yogurt - Profileinstellungen</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css"/>

    <!-- Own CSS Styles -->
    <link rel="stylesheet" href="../css/master.css"/>
    
    <!-- AngularJS Core -->
    <script src="../vendor/angular/angular-1.7.5.min.js"></script>
</head>

<body ng-app="profile-app" ng-controller="profile-controller">
    <!-- Main Header -->
    <header class="sticky-top bg-light">
        <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light font-harman-simple">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/yummy-yogurt-logo-4.png" height="50" alt="Yummy Yogurt"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
                        aria-controls="main-navbar" aria-expand="false" aria-label="Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="../about.html">
                                <span class="fas fa-user-friends"></span> Über uns
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../contact.html">
                                <span class="fas fa-address-card"></span> Kontakt
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mixer.html">
                                <span class="fas fa-blender"></span> Mixer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../discover.html">
                                <span class="fas fa-search"></span> Entdecken
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shopping-cart.html">
                                <span class="fas fa-shopping-cart"></span> Warenkorb
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="profile-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="fas fa-user-circle"></span> {{user.username}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="profile-dropdown">
                            	<a class="dropdown-item" href="profile.html">Profil</a>
                            	<a class="dropdown-item" href="profile-setting.html">Profileinstellungen</a>
                            	<div class="dropdown-divider"></div>
                            	<a class="dropdown-item" href="logout">Abmelden</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="mt-4 mb-3">Profileinstellungen</h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item active">Profileinstellungen</li>
        </ol>

        <section class="row">
            <div class="col-lg-6 mb-3">
                <form name="update-profile-form" id="update-profile-form" action="update-profile.js" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="firstname"><strong>Vorname:</strong></label>
                                <input class="form-control" type="text" name="firstname" id="firstname" value="{{user.firstname}}"/>
                            </div>
                            <div class="col">
                                <label for=""><strong>Nachname:</strong></label>
                                <input class="form-control" type="text" name="familyname" id="familyname" value="{{user.familyname}}"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username"><strong>Benutzername:</strong></label>
                        <input class="form-control" type="text" name="username" id="username" value="{{user.username}}"/>
                    </div>

                    <div class="form-group">
                        <label for=""><strong>E-Mail:</strong></label>
                        <input class="form-control" type="email" name="email" id="email" value="{{user.email}}"/>
                    </div>

                    <hr/>

                    <div class="form-group">
                        <label><strong>Adresse:</strong></label>
                        <div class="row mb-3">
                            <div class="col">
                                <input class="form-control" type="text" name="streetname" id="streetname" value="{{user.address.streetname}}" placeholder="Straßenname"/>
                            </div>
                            <div class="col">
                                <input class="form-control" type="text" name="streetnumber" id="streetnumber" value="{{user.address.streetnumber}}" placeholder="Straßennummer"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input class="form-control" type="text" name="postalcode" id="postalcode" value="{{user.address.postalcode}}" placeholder="PLZ"/>
                            </div>
                            <div class="col">
                                <input class="form-control" type="text" name="city" id="city" value="{{user.address.city}}" placeholder="Wohnort"/>
                            </div>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group">
                        <label><strong>Passwort:</strong></label>
                        <input class="form-control mb-3" type="password" name="old-password" id="old-password" placeholder="Altes Passwort"/>
                        <input class="form-control mb-3" type="password" name="new-password" id="new-password" placeholder="Neues Passwort"/>
                        <input class="form-control mb-3" type="password" name="verify-new-password" id="verify-new-password" placeholder="Neues Passwort bestätigen"/>
                    </div>

                    <button class="btn btn-outline-ice-blue btn-lg mb-3 font-harman-simple" type="submit" name="update-profile" id="update-profile" form="update-profile-form">
                        Speichern
                    </button>
                </form>
            </div>

            <div class="col-lg-6 mb-3">
                <img class="img-fluid img-thumbnail mx-auto d-block mb-3" src="http://placehold.it/360x360" alt="Profilbild"/>
                <div class="custom-file mx-auto d-block w-50">
                    <input class="custom-file-input" type="file" name="picture" id="picture"/>
                    <label class="custom-file-label" for="picture">Datei auswählen</label>
                </div>
            </div>
        </section>
    </main>

    <!-- Main Footer -->
    <footer class="main-footer py-3 bg-secondary text-center font-harman-simple">
        <div class="container">
            <div class="my-3">
                <a target="_blank" href="https://de.linkedin.com/">
                    <span class="mr-3 social-media-icon  fab fa-linkedin"></span>
                </a>
                <a target="_blank" href="https://twitter.com/?lang=de">
                    <span class="mr-3 social-media-icon fab fa-twitter-square"></span>
                </a>
                <a target="_blank" href="https://www.facebook.com/">
                    <span class="mr-3 social-media-icon fab fa-facebook-square"></span>
                </a>
                <a target="_blank" href="https://www.instagram.com/">
                    <span class="mr-3 social-media-icon fab fa-instagram"></span>
                </a>
                <a target="_blank" href="https://www.youtube.com/">
                    <span class="mr-3 social-media-icon fab fa-youtube-square"></span>
                </a>
            </div>
            <p class="my-3 text-white">
                <small>Copyright &copy; Yummy Yogurt 2018</small>
            </p>
            <div class="my-3">
                <a class="mr-2 text-white" href="../contact.html">Kontakt</a>
                <a class="mr-2 text-white" href="../impressum.html">Impressum</a>
                <a class="mr-2 text-white" href="../about.html">Über uns</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../vendor/bootstrap/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        var app = angular.module('profile-app', []);
        app.controller('profile-controller', function($scope, $http) {
            $http.get('http://localhost:8080/yummy-webapp/services/users')
	            .then(function(response) {
	                $scope.user = response.data;
	            }
            );
        });
    </script>
</body>

</html>
